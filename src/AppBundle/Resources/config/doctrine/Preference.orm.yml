AppBundle\Entity\Preference:
    type: entity
    table: preferences
    repositoryClass: AppBundle\Repository\PreferenceRepository
    id:
        id:
            type: integer
            id: true
            nullable: false
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: '50'
            nullable: false
        description:
            type: string
            length: '255'
            nullable: true
        abbreviation:
            type: string
            length: '10'
            nullable: false
        factor:
            type: float
            precision: '10'
            scale: '3'
            nullable: true
        status:
            type: smallint
            nullable: false
        createdAt:
            type: datetime
            nullable: true
            column: created_at
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
    manyToOne:
        preferenceType:
            targetEntity: AppBundle\Entity\PreferenceType
            inversedBy: preferences
            cascade: ["persist"]
            joinColumn:
                name: preference_type_id
                referencedColumnName: id
                nullable: false
        creator:
            targetEntity: AppBundle\Entity\User
            inversedBy: preferencesCreator
            cascade: ["persist"]
            joinColumn:
                name: created_by
                referencedColumnName: id
                nullable: false
        updater:
            targetEntity: AppBundle\Entity\User
            inversedBy: preferencesUpdater
            cascade: ["persist"]
            joinColumn:
                name: updated_by
                referencedColumnName: id
                nullable: true
    oneToMany:
        transactions:
            targetEntity: AppBundle\Entity\Transaction
            mappedBy: transactionType
            cascade: ["persist", "remove"]
    lifecycleCallbacks: {  }
